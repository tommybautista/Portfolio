<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walking Man</title>
</head>
<body>
    <img id="circle" style="background-color: transparent; width: 100px; height: 150asdagpx;"></img>   

<script>
    let circle = document.getElementById('circle');
    let moveBy = 25;

window.addEventListener('load', () => {
    circle.style.position = 'absolute';
    circle.style.left = 0+"px";
    circle.style.top = 0+"px";
    circle.src ="assets/goku.png"
});

window.addEventListener('keydown', (e) => {
    switch (e.key) {
        case 'ArrowLeft':
            if(circle.style.left>0+"px"){
                circle.style.left = parseInt(circle.style.left) - moveBy + 'px';
            }
            circle.src="/assets/saiyan.png"
            break;
        case 'ArrowRight':
            if(circle.style.left<800+"px"){
            circle.style.left = parseInt(circle.style.left) + moveBy + 'px';
            }
            circle.src="/assets/saiyan.png"
            break;
        case 'ArrowUp':
            circle.style.top = parseInt(circle.style.top) - moveBy + 'px';
            circle.src="/assets/saiyan.png"
            break;
        case 'ArrowDown':
            circle.style.top = parseInt(circle.style.top) + moveBy + 'px';
            circle.src="/assets/saiyan.png"
            break;
    }
});

window.addEventListener('keyup', (e) => {
    switch (e.key) {
        case 'ArrowLeft':
            circle.src="assets/goku.png"
            console.log(circle.style.left)
            break;
        case 'ArrowRight':

            console.log(circle.style.left)
            circle.src="assets/goku.png"
            break;
        case 'ArrowUp':

            circle.src="assets/goku.png"
            break;
        case 'ArrowDown':
            
            circle.src="assets/goku.png"
            break;
    }
});
</script>
    
</body>
</html>
